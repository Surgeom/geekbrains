<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dz3</title>
</head>

<body>
    <script>
        var a = 10;
        var b = 5;
        if (a > 0 && b > 0) {
            alert(Math.abs(a - b))
        } else if (a < 0 && b < 0) {
            alert(a * b)
        } else if (Math.sign(a) != Math.sign(b)) {
            alert(a + b)
        }

    </script>
</body>
